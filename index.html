<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="nameEntry">
        <label for="name">Enter your name</label>
        <input type="text" id="userInput" required minlength="4" maxlength="8" placeholder="player one">
        <input type="text" id="userInput2" required minlength="4" maxlength="8" placeholder="player two">
        <input id="startBtn" type="submit" onclick="startGame()" required>
        <label for="dropbtn">Select game mode</label>
        <select name="dropbtn" onchange="gameMode(this)">
            <option value="splitscreen">Splitscreen</option>
            <option value="vsCPU" >VS Computer</option>
        </select> 
    </div>
    <div class="messages">
        <div id="winningText"></div>
        <button id="restartButton" onclick="restart()">Restart</button>
    </div>
    <div class="container" id="board">
        <div class="cell" id="cell0" onclick="playerMove(this, 0, 0)"></div>
        <div class="cell" id="cell1" onclick="playerMove(this, 0, 1)"></div>
        <div class="cell" id="cell2" onclick="playerMove(this, 0, 2)"></div>
        <div class="cell" id="cell3" onclick="playerMove(this, 1, 0)"></div>
        <div class="cell" id="cell4" onclick="playerMove(this, 1, 1)"></div>
        <div class="cell" id="cell5" onclick="playerMove(this, 1, 2)"></div>
        <div class="cell" id="cell6" onclick="playerMove(this, 2, 0)"></div>
        <div class="cell" id="cell7" onclick="playerMove(this, 2, 1)"></div>
        <div class="cell" id="cell8" onclick="playerMove(this, 2, 2)"></div>
    </div>
    <div class="scoreTracker">
        <div class="playerOnePoints" id="oneTotal">Player 1 Games Won: </div>
        <div class="playerTwoPoints" id="twoTotal">Computer Games Won: </div>
    </div>
</body>
<script src="app.js" defer></script>
</html>
